name: Restic Backup
version: 0.0.1-dev6
slug: restic-backup
description: "Provides a one-off backup service independent from Home Assistant backup"
arch:
  - amd64
startup: once
init: false
homeassistant_api: true

options:
  backups:
  - repository: "" 
    password: ""
    host: "HomeAssistant"
    tag: "HomeAssistant"
    compression: "max"
    targets: []
  
schema:
  backups:
  - repository: str
    password: password
    host: str
    tag: str
    compression: list(off|auto|max)
    targets:
    - str

map:
  - backup:rw
  - homeassistant_config:ro
  - addon_config:ro
  - all_addon_configs:ro
  - ssl:ro
  - addons:ro
  - share:ro
  - media:ro
